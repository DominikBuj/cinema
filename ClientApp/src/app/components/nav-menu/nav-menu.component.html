<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark d-flex px-3 gap-2 fixed-top">
    <a class="navbar-brand" [routerLink]="['/']">Cinema</a>
    <ul class="navbar-nav">
      <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" [routerLink]="['/viewings']">Viewings</a>
      </li>
      <div *ngIf="!!user && user.role === 'Admin'">
        <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/movies']">Movies</a>
        </li>
      </div>
    </ul>
    <div class="flex-fill"></div>
    <div *ngIf="!!user; else notSignedIn">
      <span>{{user.email}}</span>
      <a class="btn btn-primary mx-2" [routerLink]="['/profile']">Profile</a>
      <a class="btn btn-primary" (click)="signOut()">Sign out</a>
    </div>
    <ng-template #notSignedIn>
      <a class="btn btn-primary" [routerLink]="['/sign-in']">Sign in</a>
      <a class="btn btn-primary" [routerLink]="['/sign-up']">Sign up</a>
    </ng-template>
  </nav>
</header>
