<form class="content-container form-container gap-3" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
        <input type="text" formControlName="surname" class="form-control" placeholder="Surname">
    </div>
    <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }">
        <div class="invalid-feedback">
            <div *ngIf="form['email'].errors?.['required']">Email is required</div>
            <div *ngIf="form['email'].errors?.['email']">Email must be valid</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }">
        <div class="invalid-feedback">
            <div *ngIf="form['password'].errors?.['required']">Password is required</div>
        </div>
    </div>
    <div class="form-group d-grid">
        <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
</form>
