<div class="d-grid my-3">
    <a class="btn btn-success" [routerLink]="['/viewing', null]">Add Viewing</a>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Movie</th>
            <th scope="col">Date</th>
            <th scope="col">Duration</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let viewing of this.viewings$ | async; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{viewing.movie.name}}</td>
            <td>{{viewing.date | date:'longDate'}}</td>
            <td>{{viewing.startTime}} - {{viewing.endTime}}</td>
            <td><a class="btn btn-primary" [routerLink]="['/viewing', viewing.id, 'reservations']">Reservations</a></td>
            <td><button class="btn btn-danger" (click)="deleteViewing(viewing.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
